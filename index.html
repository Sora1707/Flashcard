<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
        <link rel="stylesheet" href="styles/common.css" />
        <link rel="stylesheet" href="styles/card.css" />
        <link rel="stylesheet" href="styles/navbar.css" />
        <title>Flashcard</title>
    </head>
    <body>
        <div id="app">
            <nav class="navbar">
                <input class="nav-date-input chosen" type="date" id="date" data-value=1/>
                <button class="nav-button" data-value=3>3 days</button>
                <button class="nav-button" data-value=7>1 week</button>
                <button class="nav-button" data-value=14>2 weeks</button>
                <button class="nav-button" data-value=30>1 month</button>
                <button class="nav-button" data-value=60>2 months</button>
                <input class="nav-number-input" type="number" id="word-limit" placeholder="Words Limit">
            </nav>
            <div class="content">
                <div id="left-button" class="arrow-button">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>      
                <div id="right-button" class="arrow-button">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>           
                <div id="card">
                    <div id="main-container">
                        
                    </div>
                    <button id="reset">Reset</button>
                    <h1 id="content">少々お待ちください。。。</h3>
                    <h2 id="pronunciation"></h2>
                    <h2 id="meaning"></h2>
                    <small id="count">0/0</small>
                    <small id="total-words">0</small>
                </div>
            </div>
        </div>
        <script src="script/util.js"></script>
        <script src="script/main.js"></script>
        <script src="script/data.js"></script>
        <script src="script/navbar.js"></script>
        <script src="script/card.js"></script>
    </body>
</html>
