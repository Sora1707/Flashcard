- content: 鯖を読む
  pronunciation: さば
  meaning: 自分の都合のいいように適当な情報をごまかして伝える（年齢、身長とか）

- content: お前の[与太話]を信じた人存在するかよ
  pronunciation: よたばなし
  meaning: 愚かで役に立たないこと

- content: 子供・子猫と[じゃれる]
  pronunciation: よたばなし
  meaning: chọc ghẹo, giỡn

- content: 失恋の傷も[かさぶた]みたいに[ふさがって]、気づかないうちに[ぽろっと]剥がれ落ちている。
  pronunciation: ""
  meaning: "1. vảy (lúc bị thương);  2. lành vết thương;  3. lỡ làm gì"

- content: 彼女は[むっと]して俺を睨んできた
  pronunciation: ""
  meaning: hậm hực, bực mình

- content: "[ぽろっと]本音を口にしてしまったのか、彼女は慌てて[そっぽ]を向いてた"
  pronunciation: ""
  meaning: "1. lỡ làm gì;  2. よその方向"
